<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <style>
       .col1{
           padding: 15%;
           background-color: cadetblue;
           margin-bottom: 15px;
           font-size: 18px;
       }
       .col2{
           padding: 15%;
           background-color: rgb(10, 125, 129);
           margin: 15px;
           font-size: 18px;
       }
       .col3{
           padding: 15%;
           background-color: rgb(191, 215, 216);
           margin: 15px;
           font-size: 18px;
       }
   </style>
</head>
<body>
    <h2>Grid</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4"><div class="col1">A</div></div>
            <div class="col-md-4"> </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"> <div class="col2">B</div></div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"> <div class="col2">C</div></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"> </div>
            <div class="col-md-4"> <div class="col3">D</div></div>
        </div>
    </div>

</body>
</html>
